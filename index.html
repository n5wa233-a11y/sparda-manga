<script>
    // Hamburger Menu
    const menuBtn = document.getElementById('menuBtn');

    // Demo Login and Roles
    const users = [
        {email: "n5wa233@gmail.com", role: "Admin"},
        {email: "cddddgdd@gmail.com", role: "Admin"},
        {email: "user1@example.com", role: "فارس قاري"},
        {email: "user2@example.com", role: "كارثة بشرية"},
        {email: "user3@example.com", role: "الساحر القاري"}
    ];

    function loginDemo(){
        const email = prompt("ادخل بريدك الإلكتروني:");
        const user = users.find(u => u.email === email);
        if(user){
            alert(`تم تسجيل الدخول كـ ${user.role}`);
            if(user.role === "Admin"){
                document.body.insertAdjacentHTML('afterbegin', '<div class="bg-green-600 text-white p-2 text-center">لوحة تحكم الأدمن</div>');
            }
        } else {
            alert("هذا البريد غير مسجل");
        }
    }

    // Call demo login on clicking "تسجيل الدخول"
    document.querySelector('#menu a:last-child').addEventListener('click', (e) => {
        e.preventDefault();
        loginDemo();
    });
</script>
